<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Register Rz Store</title>
</head>
<body>
    <form action="RzStore.html" method="get">
        <fieldset style="width: 350px; padding: 30px; border-radius: 10px; margin: auto;">
            <h3 align="center">Register Rz Store</h3>
            <table>
                <tr>
                    <td>
                        <label>Nama Lengkap</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>No. HP</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="tel" pattern="[0-9]{10,15}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="password" maxlength="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Foto Profil</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="file" name="foto_profil">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit">Register</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p>________________________ATAU________________________</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <button>Google</button>
                        <button>Facebook</button>
                        <button>WhatsApp</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p>Punya akun? <a href="LoginRzStore.html">Login</a></p>
                    </td>
                </tr>
            </table> 
        </fieldset>
    </form>
</body>
</html>
